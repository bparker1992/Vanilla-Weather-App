<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <h1>
            New York
        </h1>
        <ul>
            <li>
                Friday 05:00
            </li>
            <li>
                Clear
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="raining">
                12°C | °F
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 0%
                    </li>
                    <li>
                        Humidity: 0%
                    </li>
                    <li>
                        Wind: 10km/h
                    </li>
                </ul>
            </div>
        </div>
    </div>
        <small>
            <a href="https://github.com/bparker1992/Vanilla-Weather-App" target= "_blank">Open-source code</a> by Beth Parker
            
        </small>

</div>
</body>
<script src="src/app.js"></script>
</html>
